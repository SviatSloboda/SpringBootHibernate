# application.properties
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/school_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:school_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}

# Flyway properties
spring.flyway.locations=classpath:/sql/resources/test
spring.flyway.enabled=true